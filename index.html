<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="title"><i class="fas fa-chart-pie"></i> Expense Tracker</h2>
    <div class="balance">Your Balance: <span id="balance">₹0.00</span></div>
    <div class="inc-exp-container">
      <div class="income">
        <h4>Income </h4>
        <p id="money-plus" class="money plus">+₹0.00</p>
      </div>
      <div class="expense">
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-₹0.00</p>
      </div>
    </div>

    <h3><i class="fas fa-history"></i> History</h3>
    <ul id="list" class="transaction-list">
      <!-- Transaction items will be added dynamically using JavaScript -->
    </ul>
    <h3><i class="fas fa-plus"></i> Add New Transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter Text...">
      </div>
      <div class="form-control">
        <label for="amount">Amount (negative - expense, positive - income)</label>
        <input type="number" id="amount" placeholder="Enter amount...">
      </div>
      <button class="btn"> Add Transaction</button>
    </form>
  </div>
  <!-- JavaScript Project -->
  <script src="script.js"></script>
</body>
</html>
